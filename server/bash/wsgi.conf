<IfModule mod_wsgi.c>

    WSGIScriptAlias /data /usr/local/server/python/django/easycab/wsgi.py
    WSGIPythonPath /usr/local/server/python/django

    <Directory /usr/local/server/python/django/easycab>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</IfModule>
